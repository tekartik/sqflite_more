name: sqflite_porter
description: Sqflite import and export
version: 0.2.0+1
publish_to: none

environment:
  sdk: '>=3.4.0-0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: '>=2.3.0'
  path: any
  tekartik_common_utils:
    git:
      url: https://github.com/tekartik/common_utils.dart
      ref: dart3a
    version: '>=0.9.7+1'
  sqflite_test:
    git:
      url: https://github.com/tekartik/sqflite_more
      ref: dart3a
      path: sqflite_test
    version: '>=0.1.0'
  csv:
  sqflite_common_porter:
    git:
      url: https://github.com/tekartik/sqflite_more
      ref: dart3a
      path: sqflite_common_porter
    version: '>=0.2.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  test:
  process_run: '>=0.10.3'
  dev_build:
  tekartik_lints_flutter:
    git:
      url: https://github.com/tekartik/common_flutter.dart
      ref: dart3a
      path: packages/lints_flutter
    version: '>=0.1.0'
dependency_overrides:
  sqflite_common_porter:
    path: ../sqflite_common_porter
  sqflite_test:
    path: ../sqflite_test
  sqflite_common_server:
    path: ../sqflite_common_server
