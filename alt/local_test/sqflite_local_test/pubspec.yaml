name: sqflite_local_test
description: sqflite local testing
publish_to: none
# version: 1.0.0
# homepage: https://www.example.com
# author: alex <email@example.com>

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  sqflite:
  sqflite_test:
    git:
      url: git://github.com/tekartik/sqflite_more
      ref: dart2
      path: sqflite_test
    version: '>=0.2.0'
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.0.0
  flutter_test:
    sdk: flutter
  test:
  process_run: '>=0.10.2'
  sqflite_ffi_test:
    git:
      url: git://github.com/tekartik/sqflite_more
      ref: dart2
      path: sqflite_ffi_test
    version: '>=0.0.1'

dependency_overrides:
  sqflite_test_app:
    path: ../../../sqflite_test_app
  sqflite_server:
    path: ../../../sqflite_server
  sqflite_test:
    path: ../../../sqflite_test
  sqflite_ffi_test:
    path: ../../../sqflite_ffi_test
  # Here we use a local dependency assuming we sqlite and sqflite_more at the same level
  sqflite:
    path: ../../../../sqflite/sqflite
  # Here we use a local dependency assuming we sqlite and sqflite_more at the same level
  sqflite_common:
    path: ../../../../sqflite/sqflite_common
  sqflite_common_ffi:
    path: ../../../../sqflite/sqflite_common_ffi

